<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React and Babel Demo</title>
    <link rel="stylesheet" href="first-component.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--Babel CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
      class Pet extends React.Component {
      render() {
          const liStyle = {fontSize: '1.5em'};
        return (<div className="card">
                  <h2 className="name">Moxie</h2>
                  <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" />
                  <h5 style={{fontSize:'2em',margin:'2px'}}>Hobbies:</h5>
                  <ul>
                    <li style = {liStyle}>Sleep</li>
                    <li style = {liStyle}>Eat</li>
                  </ul>
                </div>);
      }
    }
    // 这里React.creatElement(pet)代表Pet class所生成的html，document.getElementById('app')为插入的位置
    ReactDOM.render(React.createElement(Pet),
                    document.getElementById("app"));
  </script>
</body>
</html>
