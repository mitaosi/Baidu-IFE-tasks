<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var rankNums = ["一","二","三","四","五","六","七","八","九","十"];
  var tmp = [];

  function isBigEnough(element){
    return element[1]>60;
  }
  function liMaker(arr){
    var ul = document.getElementById("aqi-list");
    for(let i=0;i<arr.length;i++){
      let li = document.createElement("li");
      li.appendChild(document.createTextNode("第"+rankNums[i]+"名 : "+arr[i]));
      ul.appendChild(li);
    }
  }
  tmp = aqiData.filter(isBigEnough).sort(function (d1,d2){ return d2[1] - d1[1];});
  liMaker(tmp);
})();

</script>
</body>
</html>
